<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/main-final.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
        <form action="/validate_login" method="post"> <!--angiver at vores data sendes via http post metoden til det givne endpoint-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
